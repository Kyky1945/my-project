<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pengeluaran</title>
    <script type="module" src="detail.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 100px;
            height: auto;
        }

        .text-center {
            text-align: center;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-icon {
            display: flex;
            align-items: center;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-icon:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <a class="back-icon" onclick="goBack()">
            &#8592; <!-- Ikon tanda panah kiri -->
        </a>
        <h1>Detail Pengeluaran</h1>
    </div>
    <div class="loading" id="loading">Memuat data pengeluaran...</div>
    <table id="expense-detail-list">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Rupiah</th>
                <th>Tanggal</th>
                <th>Gambar</th>
                <th>Status</th>
                <th>Approve</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data pengeluaran akan ditampilkan di sini -->
        </tbody>
    </table>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
