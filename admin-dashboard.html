<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" type="module"></script>
</head>
<style>
    /* Menambahkan efek hover pada sidebar */
    .hover-effect:hover {
        background-color: #007bff;
        /* Warna biru pada hover */
        border-radius: 5px;
        /* Membuat sudutnya sedikit melengkung */
        transition: background-color 0.3s ease;
        /* Transisi halus saat hover */
    }
</style>

<body style="font-family: 'Roboto', sans-serif;">
    <div class="d-flex" style="height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-4" style="width: 250px; height: 100%;">
            <h2 class="mb-4">Admin Panel</h2>
            <ul class="list-unstyled">
                <li><a href="admin-dashboard.html" class="d-block py-2 text-white fs-5 hover-effect">Dashboard</a></li>
                <li><a href="setting.html" class="d-block py-2 text-white fs-5 hover-effect">Settings</a></li>
                <li><a href="minggu.html" class="d-block py-2 text-white fs-5 hover-effect">1 week Data</a></li>
                <li><a href="login.html" class="d-block py-2 text-white fs-5 hover-effect"
                        onclick="logoutUser()">Logout</a></li>
            </ul>
        </div>

        <!-- Content area -->
        <div class="content flex-grow-1 p-4" style="background-color: #f4f7fc; overflow-y: auto;">
            <h1 class="mb-4">Dashboard</h1>

            <!-- User Cards Section -->
            <div id="expense-list" class="row">
                <!-- Data cards akan dimasukkan oleh JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
